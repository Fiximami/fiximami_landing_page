<div class="form-container">

<script>
   function closeForm() {
    window.location.href = 'index.html'; // Redirect to the index page
  }
$(document).ready(function () {
  $('#waitlistForm').on('submit', function (e) {
    e.preventDefault(); // Prevent default form submission

    const formData = $(this).serialize(); // Collect form data

    $.ajax({
      url: 'logic/register.php', // Your PHP script
      type: 'POST',
      data: formData,
      dataType: 'json', // Expect JSON response
      success: function (response) {
        if (response.status === 'success') {
          toastr.success(response.message, 'âœ” Success');
          setTimeout(() => {
            window.location.href = 'index.html'; // Redirect after success
          }, 3000); // Delay for user to see the notification
        } else {
          toastr.error(response.message, 'âœ– Error');
        }
      },
      error: function () {
        toastr.error('An unexpected error occurred. Please try again.', 'âœ– Error');
      },
    });
  });
});


</script>
